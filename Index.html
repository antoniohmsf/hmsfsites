<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title> Tá com saudade?</title>
</head> 


<body>
    <div id="conteudo">
        <h2>Tá com saudade?</h2>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onclick="desvia(this)"onmouseover="desvia(this)">NÃO</button>
    </div>
</body>

<style>
    #conteudo {
    background: #FA8072;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    text-align: center;
    }
    .btn {
        background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 80px;
    border-radius: 5px;
    }
</style>

<script>
    function sim(){
        alert("Se você clicou aqui é porque também está com saudade dos nossos momentos divertidos. Que tal fazermos um brownie e umas batatinhas para curtir um pouco? :)")
    }

    function desvia(t){
        var btn = t;
        btn.style.position="absolute";
        btn.style.bottom= geraPosição(10,90);
        btn.style.left= geraPosição(10,90);
        console.log(btn);
        console.log("Opa, desviei...");
    }

    function geraPosição(min, max) {
        return Math.random() * ((max - min) + min) + "%";
    }

</script>



</html>
